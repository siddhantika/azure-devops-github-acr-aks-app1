trigger:
- master

stages:
# Build Stage 
- stage: Build
  displayName: Build Stage
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: 'ubuntu-latest'
    steps: 
    - task: Docker@2
      inputs:
        containerRegistry: 'acrforaksdemo31'
        repository: 'app5/app5nginx'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
